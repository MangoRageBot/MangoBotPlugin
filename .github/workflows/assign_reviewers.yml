name: 'Auto Assign'
on:
  pull_request:
    types: [opened, ready_for_review]

jobs:
  addreviewers:
    runs-on: ubuntu-latest
    steps:
      - name: Add Reviewers
        uses: madrapps/add-reviewers@v1
        with:
          token: ${{ secrets.GHT }}
          reviewers: PaintNinja, RealMangoRage
          re-request-when-approved: true
          re-request-when-changes-requested: true