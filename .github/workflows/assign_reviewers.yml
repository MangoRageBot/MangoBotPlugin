name: Auto Assign
on:
  issues:
    types: [opened, edited, labeled, unlabeled]
  pull_request:
    types: [opened, edited, labeled, unlabeled]

permissions:
  contents: read
  issues: write
  pull-requests: write
  discussions: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: wow-actions/auto-assign@v3
        with:
          GITHUB_TOKEN: d ${{ secrets.GHT }}
          reviewers: |
            PaintNinja
            RealMangoRage
          assignees: PaintNinja, RealMangoRage
          skipKeywords: wip, draft